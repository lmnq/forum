{{template "base" .}}

{{define "title"}}Home Page{{end}}

{{define "main"}}
<h2>Last posts</h2>
{{if .AllPosts}}
<table>
	<tr>
		<th>Title</th>
		<th>Category</th>
		<th>Created</th>
		<th>ID</th>
	</tr>

	{{range .AllPosts}}
	<tr>
		<td><a href="/post?id={{.ID}}">{{.Title}}</a></td>
		<td>{{.Category}}</td>
		<td>{{.Created}}</td>
		<td>#{{.ID}}</td>
	</tr>
	{{end}}
</table>
{{else}}
<p>There's no post yet...</p>
{{end}}
{{end}}

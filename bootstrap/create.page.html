{{template "base" .}}

{{define "title"}}Create post{{end}}

{{define "main"}}
<form action="/post/create" method="POST">
	<div class="title">
		<label for="ttl">Title:</label>
		<input type="text" name="title" id="ttl">
	</div>

	<div class="content">
		<label for="cnt">Content:</label>
		<textarea name="content" id="cnt" cols="30" rows="10"></textarea>
	</div>

	<div class="cat">
		<label for="cat">Category:</label>
		<input type="text" name="category" id="cat">
	</div>

	<input type="submit">
</form>
{{end}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Sign In</title>
</head>
<body>
    <form action="/register" method="POST" class="form">

        <h1 class="form__title">Register</h1>

        <div class="form__group">
            <input class="form__input" name="username" placeholder=" ">
            <label class="form__label">Username</label>
        </div>

        <div class="form__group">
            <input class="form__input" name="email" placeholder=" " type="email">
            <label class="form__label">Email</label>
        </div>

        <div class="form__group">
            <input class="form__input" name="password" placeholder=" " type="password">
            <label class="form__label">Password</label>
        </div>

        <button class="form__button">Sign Up</button>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>post</title>
</head>
<body>
    <div>
        <div>
            <pre>{{ .Post.ID }}</pre>
            <pre>{{ .Post.Author }}</pre>
            <pre>{{ .Post.Title }}</pre>
            <pre>{{ .Post.Content }}</pre>
        </div>
        <br>

        {{ range .Comments}}
        <div>
            <pre>{{ .ID }}</pre>
            <pre>{{ .PostID }}</pre>
            <pre>{{ .Author }}</pre>
            <pre>{{ .Content }}</pre>
        </div>
        <br>
        {{ end }}
    </div>
</body>
</html>
